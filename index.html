<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-ios</title>
    <link rel="stylesheet" href="CSS/Stylesheet.css">
</head>
<body>
    
    <div class="container">
        <div class="calc-input">
            <p name="user-input" id="userinput">0</p>
        </div>


        <div class="calc-btns">
            <button type="button" class="otherKeys operations">AC</button>
            <button type="button" class="otherKeys operations">DEL</button>
            <button type="button" class="otherKeys operations">%</button>
            <button type="button" class="operations">/</button>
            <button type="button" class="numb-btn">7</button>
            <button type="button" class="numb-btn">8</button>
            <button type="button" class="numb-btn">9</button>
            <button type="button" class="operations">*</button>
            <button type="button" class="numb-btn">4</button>
            <button type="button" class="numb-btn">5</button>
            <button type="button" class="numb-btn">6</button>
            <button type="button" class="operations">-</button>
            <button type="button" class="numb-btn">1</button>
            <button type="button" class="numb-btn">2</button>
            <button type="button" class="numb-btn">3</button>
            <button type="button" class="operations">+</button>
            <button type="button" class="btn-zero numb-btn">0</button>
            <button type="button" class="numb-btn">.</button>
            <button type="button" class="operations operations">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
